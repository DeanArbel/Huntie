<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Publish Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/GameCreator/PublishGame.js"></script>
</head>
<body>
<div class="container">
    <div class="col-xs-12">
        <div class="col-xs-1">
            <button id="prevPage-btn" class="btn glyphicon glyphicon-chevron-left"></button>
        </div>
        <div class="col-xs-1 col-xs-offset-10">
            <button id="nextPage-btn" class="btn">Publish Game</button>
        </div>
    </div>
    <br>
    <h3 class="text-center">Would you like to limit to play area?</h3>
    <div class="radio">
        <label><input type="radio" id="radio_0" name="playArea-radio">Yes</label>
    </div>
    <div class="radio">
        <label><input checked type="radio" id="radio_1" name="playArea-radio">No</label>
    </div>
    <div hidden class="area-limit-enabled">
        <h1>Area limit is not yet supported, please come back again later!</h1>
    </div>
</div>
</body>
</html>
