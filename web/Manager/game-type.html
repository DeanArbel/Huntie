<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <link rel="stylesheet" href="../css/GameCreator/GameType.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/GameCreator/game-type.js"></script>
</head>
<body>
    <div class="loader centered"></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="brand" href="/index.jsp">
            <img src="/assets/images/MiniLogo.png" class="huntie-logo" alt="Huntie">
        </a>
        <ul class="nav navbar-nav">
            <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a id="nextPage-btn" href="#">Game Builder<span class="glyphicon glyphicon-chevron-right"></span></a></li>
        </ul>
    </nav>
    <div hidden class="container">
        <br>
        <br>
        <h3 class="text-center">Please Select the Game Type</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-btn btn-wide" type="button" data-toggle="dropdown">Solo Game
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-selection">Solo Game</a></li>
                <li><a href="#" class="dropdown-selection">Team Game</a></li>
            </ul>
        </div>
        <br>
        <div class="show-solo">
            <h4 for="maxPlayersSingle" class="text-center">Max Players:</h4>
            <input type="number" class="form-control short-input center-block" id="maxPlayersSingle" value="10" min="1" max="999">
        </div>
        <div class="show-team">
            <h4 class="text-center" for="maxPlayersTeam">Max Players Per Team:</h4>
            <input type="number" class="form-control short-input center-block" id="maxPlayersTeam" value="1" min="1" max="99">
            <br>
            <button type="button" id="openModal-btn" class="btn btn-success center-block" data-toggle="modal" data-target="#myModal">Add Team</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <label for="teamName">Group Name:</label>
                            <input type="text" class="form-control" id="teamName" maxlength="15">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="addTeam-btn">Add Team</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <table id="teamTable" class="table table-hover table-users">
                <thead>
                <tr>
                    <th>Team name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
