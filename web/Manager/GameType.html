<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <link rel="stylesheet" href="../css/GameCreator/GameType.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/GameCreator/GameType.js"></script>
</head>
<body>
    <div class="loader centered"></div>
    <div hidden class="container">
        <div class="col-xs-1 col-xs-offset-11">
            <button id="nextPage-btn" class="btn glyphicon glyphicon-chevron-right"></button>
        </div>
        <br>
        <h3 class="text-center">Please Select the Game Type</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-btn btn-wide" type="button" data-toggle="dropdown">Individual Game
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-selection">Individual Game</a></li>
                <li><a href="#" class="dropdown-selection">Team Game</a></li>
            </ul>
        </div>
        <br>
        <div class="show-individual">
            <label for="maxPlayersIndividual">Max Players:</label>
            <input type="number" class="form-control short-input" id="maxPlayersIndividual" value="10" min="1" max="999">
        </div>
        <div class="show-team">
            <label for="maxPlayersTeam">Max Players Per Team:</label>
            <input type="number" class="form-control short-input" id="maxPlayersTeam" value="1" min="1" max="99">
            <br>
            <button type="button" id="openModal-btn" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Team</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <label for="teamName">Group Name:</label>
                            <input type="text" class="form-control" id="teamName" maxlength="15">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" id="addTeam-btn">Add Team</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            <table id="teamTable" class="table table-hover table-users">
                <thead>
                <tr>
                    <th>Team name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
