<head>
  	<title>Test</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/Util/UtilityClasses.css">
  	<script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
	<h1 id="gameNameHeader"></h1>
	<h2 id="playersNumberHeader"></h2>
	<h2 id="startTimeHeader"></h2>
	<div class="col-xs-6">
		<p class="text-center">Player Table</p>
		<table id="player_List" class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Riddle</th>
				</tr>
			</thead>
			<tbody id=playerTableBody>
		
			</tbody>
		</table>
	</div><div class="col-xs-6">
	<p>
		<button id="beginGameButton" class="btn-wide">Begin Game</button>
	</p> 
	<p>
		<button id="endGameButton" class="btn-wide">End Game</button>
	</p>
	<p>

	</p> 
	<p>
		<button class="btn-wide">Block Selected Player</button>
	</p> 
	<p>
		<button class="btn-wide">Remove Player From Blocked List</button>
	</p> 
	<p>
		<button class="btn-wide">Cancel a Riddle</button>
	</p>
	<p class="teamComp">

	</p>
	<p>
		<button class="btn-wide">Manage Statistics</button>
	</p>
	<p>
		<button class="btn-wide">Add Manager</button>
	</p>
	<p>
		<button class="btn-wide">Remove Manager</button>
