<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Solve Riddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/Player/Riddle.js"></script>
<body>
<div class="loading-area">
    <h2 class="text-center" style="margin-top: 100px">Loading Riddle...</h2>
    <div class="loader centered"></div>
</div>
<div hidden class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand" href="#">Huntie</a>
        <ul class="nav navbar-nav">
            <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Game Lobby</a></li>
        </ul>
    </nav>
    <h2 class="text-center" style="margin-top: 80px" id="riddle-name"></h2>
    <div class="form-group">
        <label for="riddle-question-body">Question:</label>
        <div class="panel panel-default">
            <div class="panel-body text-center" id="riddle-question-body">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="riddle-answer">Your Answer:</label>
        <textarea class="form-control" rows="3" id="riddle-answer"></textarea>
    </div>
    <div class="text-center">
        <button disabled class="btn btn-success" id="riddle-submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>
</div>
</body>
</html>
