<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/Player/JoinGame.js"></script></head>
<body>
<div class="loading-area">
    <h2 class="text-center" style="margin-top: 100px">Joining Game...</h2>
    <div class="loader centered"></div>
</div>
<div hidden class="container team-game">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand" href="#">Huntie</a>
        <ul class="nav navbar-nav">
            <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><button disabled style="margin-right: 20px" id="joinGame-btn" class="btn navbar-btn btn-success" onclick="registerPlayerToGame()">Join Game<span class="glyphicon glyphicon-chevron-right"></span></button></li>
        </ul>
    </nav>
    <h3 class="text-center" style="margin-top: 80px">Please Select a Team</h3>
    <table id="team-table" class="table table-hover table-users">
        <thead>
        <tr>
            <th>Team name</th>
            <th>Players</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
