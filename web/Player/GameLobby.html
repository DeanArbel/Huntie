<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Game Lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/Player/GameLobby.js"></script>
</head>
<body>
<div class="hidden loading-area">
    <h2 class="text-center" style="margin-top: 120px">Loading Game...</h2>
    <div class="loader centered "></div>
</div>
<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand" href="#">Huntie</a>
        <ul class="nav navbar-nav">
            <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><button disabled style="margin-right: 20px" id="solveRiddle-btn" class="btn navbar-btn btn-success" onclick="solveRiddle()">Solve Riddle<span class="glyphicon glyphicon-chevron-right"></span></button></li>
        </ul>
    </nav>
    <h2 id="game-name" style="margin-top: 80px" class="text-center">Game Name</h2>
    <h3 id="game-start-time" class="text-center">Game Start Time</h3>
    <br>
    <h3 class="text-center">Please choose riddle to solve:</h3>
    <div class="col-xs-offset-2 col-xs-8">
        <table id="riddle-table" class="table table-hover">
            <thead>
            <tr>
                <th>Riddle Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>This is a test name for</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
