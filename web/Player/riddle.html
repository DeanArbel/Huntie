<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Solve Riddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Util/UtilityClasses.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/Util/UtilityFuncs.js"></script>
    <script src="../js/trackingjs/build/tracking-min.js"></script>
    <script src="../js/Util/imageUtil.js"></script>
    <script src="../js/Player/riddle.js"></script>
<body>
<div class="loading-area">
    <h2 class="text-center" style="margin-top: 100px">Loading Riddle...</h2>
    <div class="loader centered"></div>
</div>
<div hidden class="container">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="brand" href="/index.jsp">
            <img src="/assets/images/MiniLogo.png" class="huntie-logo" alt="Huntie">
        </a>
        <ul class="nav navbar-nav">
            <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Game Lobby</a></li>
        </ul>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-center" id="modal-msg"></h3>
                </div>
                <div class="modal-footer center-block">
                    <button type="button" class="btn btn-default" id="modal-btn-lobby" onclick="goBackToLobby();">Go Back To Lobby</button>
                    <button type="button" class="btn btn-default" id="modal-btn-ok" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center" style="margin-top: 80px" id="riddle-name"></h2>
    <div class="form-group">
        <label for="riddle-question-body">Question:</label>
        <div class="panel panel-default">
            <div class="panel-body text-center" id="riddle-question-body" style="font-size:20px">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div hidden class="riddle-answer-text-area">
            <label for="riddle-answer-text">Your Answer:</label>
            <textarea class="form-control" rows="3" id="riddle-answer-text"></textarea>
        </div>
        <div hidden class="riddle-answer-photo-area">
            <label for="riddle-answer-photo-button">Your Answer:</label>
            <div hidden class="panel panel-default">
                <div class="panel-body text-center ">
                    <input type='file' id="riddle-answer-photo-button" onchange="readPictureURL(this, '#riddle-answer-photo-image'); onPhotoAnswerInput();" />
                    <br>
                    <img hidden id="riddle-answer-photo-image" src="#" alt="your image" />
                </div>
            </div>
            <button class="btn btn-info" id="riddle-tmp-btn" onclick="document.getElementById('riddle-answer-photo-button').click();">Choose Photo</button>
        </div>
    </div>
    <div class="text-center">
        <button disabled class="btn btn-success" id="riddle-submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>
</div>
</body>
</html>
