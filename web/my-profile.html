<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Util/UtilityFuncs.js"></script>
    <script src="js/User/my-profile.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Home/home.css">
    <link rel="stylesheet" href="css/Util/UtilityClasses.css">
</head>
<body>
<div hidden class="loading-area">
    <h2 class="text-center" style="margin-top: 100px">Loading Profile...</h2>
    <div class="loader centered"></div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="brand" href="/index.jsp">
        <img src="/assets/images/MiniLogo.png" class="huntie-logo" alt="Huntie">
    </a>
    <ul class="nav navbar-nav">
        <li><a id="prevPage-btn" href="#"><span class="glyphicon glyphicon-chevron-left"></span>Home</a></li>
    </ul>
</nav>
<div class="container">
    <h2 id="game-name" style="margin-top: 80px" class="text-center">Profile Page</h2>
    <form style="margin-top:50px" class="col-md-offset-3 col-md-7 col-xs-12" id="profile-form">
        <div class="form-group">
            <div class="col-xs-5">
                <label class="control-label" for="profile-username">Username:</label>
            </div>
            <div class="col-xs-7">
                <!--TODO: CHECKOUT THE LENGTH HERE DEPENDING ON REGISTER LIMITATION-->
                <input disabled type="text" class="form-control editable" id="profile-username" maxlength="25">
            </div>
        </div>
        <div style="margin-top:50px" class="form-group">
            <div class="col-xs-5">
                <label class="control-label" for="profile-email">Email:</label>
            </div>
            <div class="col-xs-7">
                <input disabled type="text" class="form-control" id="profile-email">
            </div>
        </div>
        <div style="margin-top:100px" class="text-center">
            <button type="button" id="profile-password-btn-change" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="resetPasswordFields()">Change Password</button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <label for="profile-password-old">Old Password:</label>
                        <input type="text" class="form-control" id="profile-password-old" maxlength="255">
                        <label for="profile-password-new">New Password:</label>
                        <input type="text" class="form-control" id="profile-password-new" maxlength="255">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="profile-password-submit-btn">Change Password</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <table id="profile-table-manager" class="table table-hover small-table">
        <thead>
        <tr>
            <th><h2>Games I'm a Manager In:</h2></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <table id="profile-table-played" class="table table-hover small-table">
        <thead>
        <tr>
            <th><h2>Games I Played:</h2></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
