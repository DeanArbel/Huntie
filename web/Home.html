<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Util/UtilityFuncs.js"></script>
    <script src="js/Home/Home.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Home/home.css">
    <link rel="stylesheet" href="css/Util/UtilityClasses.css">
</head>
<body>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>You have a previously unpublished game, would you like to use it?</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="modal-yes-btn">Yes</button>
                        <button type="button" class="btn btn-default" id="modal-no-btn">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <div><button type="button" id="findGame-btn" class="btn btn-lg btn-warning btn-wide">Find Game</button></div>
            <br>
            <div><button type="button" id="createGame-btn" class="btn btn-lg btn-success btn-wide">Create Game</button></div>
            <br>
            <div><button type="button" id="profile-btn" class="btn btn-lg btn-info btn-wide">Profile</button></div>
        </div>
    </div>
</body>
</html>
